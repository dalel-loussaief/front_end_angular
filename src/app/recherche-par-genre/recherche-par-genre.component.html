<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>genre </label>
        <select class="form-control form-control-lg" id="idg" name="idg"
        [(ngModel)]="idG" (change)="onChange()">
        <option *ngFor="let g of genre" value="{{g.idG}}">
        {{g.nom}}
         </option>
        </select>
        </div>
    <div class="card shadow mb-4">
    <div class="card-body">
<table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date production</th> <th>genre </tr>
    <tbody *ngFor="let vetement of vetements ">
    <tr >
        <td>{{vetement.idvetement}}</td>
        <td>{{vetement.nomvetement}}</td>
        <td>{{vetement.prixvetement}}</td>
        <td>{{vetement.dateprod | date:'dd/MM/yyyy'}}</td>
      <td>{{vetement.genre.nom}}</td> 
        <!-- <td>{{vetement.genre?.nom}}</td>  -->
       <!--<td><a class="btn btn-danger" (click)="supprimerVetement(vetement)">Supprimer</a></td>-->  
        <!-- <td><a class="btn btn-success" [routerLink]="['/updateVetement',vetement.idvetement]">Modifier</a></td> -->
    </tr>
</tbody>
</table>


</div>
</div>
</div>
